name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create install-ready ZIP
        run: |
          mkdir -p gm-vault-exporter
          cp main.js gm-vault-exporter/
          cp manifest.json gm-vault-exporter/
          zip -r "gm-vault-exporter-v${{ steps.version.outputs.version }}.zip" gm-vault-exporter -x "*.DS_Store"
          rm -rf gm-vault-exporter
          echo "ZIP contents:"
          unzip -l "gm-vault-exporter-v${{ steps.version.outputs.version }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            gm-vault-exporter-v${{ steps.version.outputs.version }}.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            **Easiest way:** Download `gm-vault-exporter-v${{ steps.version.outputs.version }}.zip`, extract it, and copy the `gm-vault-exporter` folder to your vault's `.obsidian/plugins/` folder.
            
            Or download `main.js` and `manifest.json` individually, or use [BRAT](https://github.com/TfTHacker/obsidian42-brat) to install automatically.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
